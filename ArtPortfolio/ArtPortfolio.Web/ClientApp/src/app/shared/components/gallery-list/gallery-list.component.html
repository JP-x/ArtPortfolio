<!-- Limit to 3 per row to prevent clutter-->
<div class="container">
  <div class="row">
      <div *ngFor="let galleryItem of galleryItems" class="col-12 col-xs-12 col-sm-12 col-md-6">
        <app-gallery-item [itemTitle]="galleryItem.title" [itemArtist]="galleryItem.username" [imageUrlThumbnail]="galleryItem.cdnUrlThumbnail" [imageUrl]="galleryItem.cdnUrl"></app-gallery-item>
      </div>
  </div>
    <div class="row">
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
</div>
