<mat-card class="item">
  <img mat-card-image  src="{{imageUrl}}" alt="Sample Photo">
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <span style="font-weight:bold;">{{itemTitle}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <i>{{itemArtist}}</i>
        </div>
      </div>
    </div>
    
    
  </mat-card-content>
</mat-card>
